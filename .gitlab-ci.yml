stages:
  - test
  - containerize
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

migratable:
  stage: test
  image:
    name: migrate/migrate
    entrypoint: [""]
  services:
    - mysql
  script:
    - migrate -path ./migrations -database $DATABASE_URL up
    - migrate -path ./migrations -database $DATABASE_URL down -all
    # TODO: dump tables to output for manual verification
  variables:
    DATABASE_URL: mysql:mysql@tcp(mysql:3306)/car_dev
    MYSQL_USER: mysql
    MYSQL_PASSWORD: $MYSQL_PASSWORD
    MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    MYSQL_DATABASE: car_dev

container:
  stage: containerize
  image: docker:20
  services:
    - docker:20-dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - export TAG_NAME=$CI_REGISTRY_IMAGE:${CI_COMMIT_TAG:-$CI_COMMIT_REF_NAME}
    - docker build -t $TAG_NAME .
    - docker push $TAG_NAME
    - docker inspect --format='{{index .RepoDigests 0}}' $TAG_NAME > .image_name
  artifacts:
    paths:
      - .image_name
    expire_in: 30 days
  only:
    - develop
    - master
    - tag

deploy:
  stage: deploy
  image: alpine
  before_script:
    - apk add --no-cache wget curl
    - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    - wget https://get.helm.sh/helm-v3.6.3-linux-amd64.tar.gz
    - tar -xvf helm-v3.6.3-linux-amd64.tar.gz
    - mv linux-amd64/helm .
  script:
    - ./helm dependency update ./charts/dealership-go
    - |
      ./helm upgrade dealership-go ./charts/dealership-go --install \
        --set image_name=$(cat .image_name) \
        --set mysql.auth.password=$MYSQL_PASSWORD \
        --set mysql.auth.rootPassword=$MYSQL_ROOT_PASSWORD \
        --history-max 2
